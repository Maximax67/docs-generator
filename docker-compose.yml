version: "3.9"

services:
  docs-generator:
    build: .
    container_name: docs-generator
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "mongodb://mongo:27017"
    depends_on:
      - mongo
    volumes:
      - ./credentials.json:/app/credentials.json:ro
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

  mongo:
      image: mongo:latest
      container_name: mongo
      ports:
        - "27017:27017"
